<!DOCTYPE html>
<html>
<head>

<!-- Included CSS Files used when viewing the raw template-->

<title>Embeded Orbit template</title>
<script type="text/javascript">
	$(window).load(function() {
		$('#featured').orbit({
			bullets : true
		});
		$('#featured2').orbit({
			bullets : true
		});
	});
</script>
</head>

        <script type="text/javascript" src="/classpath/fobo/orbit.js"></script>	
		<script type="text/javascript">
			$(window).load(function() {
				$('#orbit4u').orbit({
					bullets : true
				});
			});

		<div class="twelve columns">
